<!DOCTYPE html>
<html>
	<head>
		<title>HTML SIGN IM FORM</title>
	</head>
	<body>
		<form outcomplete="off" novalidate>
			<table border="0" width="100%" height="40%" cellspacing="0" cellpading="0" align="center" bgcolor="lightpink">
				<caption align="center"><h2><b><i><u>HTML LOG IN<br>&<br>SIGN IN FORM</u></i></b></h2></caption>
					<tr>
						<td align="right">
							<label for="fname">First Name:</label>
						</td>
						<td>
							<input type="text" placeholder="your first name" id="fname" value="" maxlength="20" required autofocus size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="lane">Last Name:</label>
						</td>
						<td>
							<input type="text" placeholder="your last name" id="lname" value="" maxlength="10" required size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="fname">Father Name:</label>
						</td>
						<td>	
							<input type="text" placeholder="your father name" id="fname" value="" maxlength="20" required size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="mname">Mother Name:</label>
						</td>
						<td>
							<input type="text" placeholder="mname" id="mname" value="" maxlength="20" required size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="address">Permenal Address:</label>
						</td>
						<td>
							<input type="address" placeholder="your permenal address" id="address" value="" maxlength="25" required size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="address">Present Address:</label>
						</td>
						<td>
							<input type="address" placeholder="your present address" id="address" value="" maxlength="25" required size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="email">Email:</label>
						</td>
						<td>
							<input type="email" placeholder="your email address" id="" value="" maxlength="20" size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="email">Fax:</label>
						</td>
						<td>
							<input type="email" placeholder="your personal email fax" id="amirhossainsohan@gmail.com" value="amirhossainsohan@gmail" maxlength="15" required="" readonly size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="number">Phone Number:</label>
						</td>
						<td>
							<input type="number" placeholder="your mobile number" id="number" value="" maxlength="12" required="" size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="pincode">Pincode:</label>
						</td>
						<td>
							<input type="pincode" placeholder="your NID pincode" id="pincode" value="" maxlength="17" required="" size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="password">Password:</label>
						</td>
						<td>
							<input type="pass" placeholder="your sign in password" id="pass" value="" maxlength="6" required="" size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="min_dob">Date of Birth(min 2015-01-01):</label>
						</td>
						<td>
							<input type="min_dob" placeholder="your bate of birth" id="min_dob" value="" maxlength="5" required="" size="30" min="2015-01-01">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="max_dob">Date of Birth(max 2021-01-01):</label>
						</td>
						<td>
							<input type="max_dob" placeholder="your date of birth" id="max_dob" value="" maxlength="5" required="" size="30" max="2021-01-01">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="week">Date of Birthday Week:</label>
						</td>
						<td>
							<input type="week" placeholder="your birthday week" id="week" value="" maxlength="2" required="" size="30" min="2021-01-01" max="2021-03-01">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="month">Date of Birthday Month:</label>
						</td>
						<td>
							<input type="month" placeholder="your birthday month" id="month" value="" maxlength="2" required="" size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="number">Choose Your Age:</label>
						</td>
						<td>
							<input type="number" placeholder="your present age" id="number" value="" maxlength="5" required="" size="30">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="pic">Add Your Picture:</label>
						</td>
						<td>
							<input type="file" placeholder="add your picture" id="pic" multiple>
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="color">Select Your Favourite Color:</label>
						</td>
						<td>
							<input type="color" placeholder="choose your favourite color" id="color">
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>
								Add Your Hobbies:
							</p>
						</td>
						<td>
							<select name="Playing">
								<option name="cricket">Playing</option>
								<option Name="vegetable">Gardening</option>
								<option name="story">Ridding</option>
								<option name="">Listening Song</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>About Your Self:</p>
						</td>
						<td>
							<textarea cols="8" rows="5">About your self:</textarea>
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>Postal:</p>
						</td>
						<td>
							<select name="patanga">
								<option>Patanga tana</option>
								<option>Kornofulli tana</option>
								<option>EPZ tana</option>
								<option>Bondor tana</option>
								<option>Muradpur tana</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>
								District:
							</p>
						</td>
						<td>
							<select name="Chattagram">
								<option>Chattagram</option>
								<option>komilla</option>
								<option>Dhaka</option>
								<option>Shylet</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>
								Live in City:
							</p>
						</td>
						<td>
							<select name="Dhaka">
								<option>Chattagram</option>
								<option>komilla</option>
								<option>Dhaka</option>
								<option>Shylet</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>
								Country:
							</p>
						</td>
						<td>
							<select>
								<option>Bangladesh</option>
								<option>India</option>
								<option>Pakistan</option>
								<option>Afganistan</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>
								State(group country):
							</p>
						</td>
						<td>
							<select>
								<optgroup name="Asia">
									<option>Bangladesh</option>
									<option>India</option>
									<option>Chine</option>
									<option>Nepal</option>
								</optgroup>
							</select>
							<select>
								<optgroup name="Arabian">
									<option>Saudi Arab</option>
									<option>Dubai</option>
									<option>Qatar</option>
									<option>Irean</option>
								</optgroup>
							</select>
							<select>
								<optgroup name="USA">
									<option>AMERICA</option>
									<option>kANADA</option>
									<option>Maxico</option>
								</optgroup>
							</select>
						</td>
					</tr>	
					<tr>
						<td for="range" align="right">Computer Speed Range</td>
						<td>
							<input type="range" id="range" value="01-10" min="o1" max="10">
						</td>
					</tr>
					<tr>
						<td align="right">
						<label for="search">Search:</label>
						</td>
						<td>
							<input type="search" id="search" value="search your address">
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>Family Title:</p>
						</td>
						<td>
							<select>
								<option>Mozumder</option>
								<option>Chowdhurey</option>
								<option>Patoarey</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>Select Your Depertment:</p>
						</td>
						<td>
							<select>
								<option>Electrical</option>
								<option>Electric</option>
								<option>Electronic</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>Select Your Course:</p>
						</td>
						<td>
							<label for="wd">Web Design</label>
							<input type="checkbox" id="wd">&nbsp;
							<label for="dv">Web Development</label>
							<input type="checkbox" id="dv">&nbsp;
							<label for="gp">Graphic Design</label>
							<input type="checkbox" id="gp">&nbsp;
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>Select Your Gender:</p>
						</td>
						<td>
							<label for="male">Male</label>
							<input type="radio" id="male" name="gender">&nbsp;
							<label for="female">Female</label>
							<input type="radio" id="female" name="gender">&nbsp;
							<label for="others">Others</label>
							<input type="radio" id="others" name="gender">&nbsp;
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>Religion</p>
						</td>
						<td>
							<select name="Muslim">
								<option>Muslim</option>
								<option>Hindu</option>
								<option>Christian</option>
								<option>Buddhist</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">
							<p>Send a Message:</p>
						</td>
						<td>
							<textarea cols="8" rows="5">Write a message-box:</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<input type="submit" value="submit">
							<input type="reset" value="reset">
						</td>
					</tr>
			</table>
		</form>
	</body>
</html>
